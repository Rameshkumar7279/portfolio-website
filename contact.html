<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="first">
            <h1 class="first__name">RAMESH KUMAR R</h1>
            <p class="first__role">web developer</p>
            <a class="first__contact" href="index.html">Home</a>
        </div>
        <form class="contact-form">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter the name" class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter the email"  class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
        <div class="five">
            <p class="five__title">social media:
                <a href="">Instagram</a>
                <a href="">Facebook</a>
            </p>
            <p class="five__desc">&copy;RAMESH KUMAR R</p>
        
        </div>

</body>

</html>
